<!DOCTYPE html>
<html lang="en">
<head>s
<meta charset="UTF-8">
<title>New User Registration</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/login-register.css">
</head>

<body>

<div class="auth-box">
  <h2 class="text-center mb-4">Register New User</h2>

  <form action="landing-page-loggin.html">

    <fieldset>
      <legend>Personal Information</legend>

      <label>Full Name</label>
      <input type="text" class="form-control" required>

      <label>Age</label>
      <input type="number" class="form-control" required>

      <label>Date of Birth</label>
      <input type="date" class="form-control" required>

      <label>Gender</label>
      <div class="inline">
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
      </div>
    </fieldset>

    <fieldset>
      <legend>Contact Information</legend>

      <label>Email</label>
      <input type="email" class="form-control" required>

      <label>Phone</label>
      <input type="tel" class="form-control" required>

      <label>Address</label>
      <textarea rows="3" class="form-control"></textarea>
    </fieldset>


    <div class="inline mb-3">
      <input type="checkbox" required>
      <span>I confirm that the information is correct.</span>
    </div>

    <div class="buttons">
      <button type="submit" class="btn btn-info w-100">Register</button>
      <button type="reset" class="btn btn-secondary w-100">Clear</button>
    </div>

    <div class="text-center mt-3">
      <a href="landing-page.html" class="text-secondary">‚Üê Back to Home</a>
    </div>

  </form>
</div>

</body>
</html>
